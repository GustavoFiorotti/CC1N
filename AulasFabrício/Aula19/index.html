    <h2>JavaScript</h2>
    <hr />

    <div id="resposta"></div>
    <script>
      document.writeln("Olá Mundo! Segunda mensagem.");
      //   window.alert("Alerta do meu Olá Mundo!")
      document.getElementById("resposta").innerHTML =
        "Olá mundo usando <strong>getElementById</strong>";
      // Entrada

    </script>

    <hr />

    <h2>Exemplo:</h2>

    <input id="usuario" />
    <button onclick="enviaResposta()">Login</button>

    <script type="text/JavaScript">
      function enviaResposta() {
        var nomeUsuario = document.getElementById("usuario").value.toLowerCase();
        // toLowerCase transforma qualquer mensagem digitada para minusculo, aceitando tanto "Administrador", quanto "administrador"
        if (nomeUsuario == "administrador") {
          window.alert("É um administrador");
        } else {
          window.alert("Não é um administrador, tente novamente.");
        }
      }
    </script>
